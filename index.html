<!DOCTYPE html>
<html lang="us-en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Train Scheduler</title>
</head>

<body>

  <div class="container">

      <div class="jumbotron text-center">
        <h1>TRAIN SCHEDULER</h1>
        <h3>Your Hub for Train Times - Both International and Fictional!</h3>
      </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">

        <div class="form-group">
          <label>Train Name</label><br>
          <input placeholder="e.g. The Trans-Atlantic" id="new-name"></input><br>
        </div>

        <div class="form-group">
          <label>Destination</label><br>
          <input placeholder="e.g. Los Santos" id="new-destination"></input><br>
        </div>

        <div class="form-group">
          <label>First Train Time (HH:mm - Military Time)</label><br>
          <input placeholder="e.g. '22:54'" id="new-time"></input><br>
        </div>

        <div class="form-group">
          <label>Frequency (min)</label><br>
          <input placeholder="e.g. '23'" id='new-frequency'></input><br>
        </div>

        <button class="btn btn-primary" id="submit">Submit</button>

      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body">

        <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th> 
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
             </thead>

             <tbody id="table-body">
             </tbody>
        </table>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
